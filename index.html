<!doctype html>
<html ng-app="academik">
  <head>
      <title>Academik Modules - Course AngularJS</title> 
      
      <!-- CSS external -->
      <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css" rel="stylesheet">
      <link href="node_modules/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">

      <!-- CSS internal -->
      <link href="app/css/style.css" rel="stylesheet">
      
      <!-- Favicon -->
      <link href="app/img/favicon.ico" rel="shortcut icon">
  </head>
  <body>
    <ui-view></ui-view>

    <!-- JavaScript Dependencies -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <!-- Main App -->
    <script src="app/app.js"></script>

    <!-- Constants -->
    <script src="app/js/services/constants/constants.js"></script>

    <!-- Values -->
    <script src="app/js/services/values/values.js"></script>

    <!-- Providers -->
    <script src="app/js/services/providers/loggerProvider.js"></script>

    <!-- Services -->
    <script src="app/js/services/services/chuckNorrisService.js"></script>

    <!-- Factories -->
    <script src="app/js/services/factories/notifier.js"></script>

    <!-- Controllers -->
    <script src="app/js/controllers/helloWorld/helloWorldController.js"></script>
    <script src="app/js/controllers/students/studentsController.js"></script>
    <script src="app/js/controllers/directives/directivesController.js"></script>
    <script src="app/js/controllers/filters/filtersController.js"></script>
    <script src="app/js/controllers/chuckNorris/chuckNorrisController.js"></script>
    <script src="app/js/controllers/calculator/calculatorController.js"></script>

    <!-- Internal Modules -->
    <script src="app/js/modules/navbar/navbar.js"></script>
    <script src="app/js/modules/navbar/providers/academikNavbarProvider.js"></script>

    <!-- Filters -->
    <script src="app/js/filters/ordinalFilter.js"></script>
    <script src="app/js/filters/dpiFilter.js"></script>
    <script src="app/js/filters/array2txt.js"></script>
  </body>
</html>
