<ui-view></ui-view>
<div class="container">
    <div class="card card-container">
        <a href="/"><img id="profile-img" class="profile-img-card" src="app/img/academik.png" /></a>
        <form class="form-signin" ng-submit="vm.login()">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" ng-model="vm.username" class="form-control" placeholder="User" required autofocus>
            <input type="password" ng-model="vm.password" class="form-control" placeholder="Password" required>
            <button class="btn" type="submit">Iniciar sesion</button>
        </form>
    </div>
</div>
